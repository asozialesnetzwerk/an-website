[build-system]
requires = ["setuptools==67.6.1", "trove-classifiers==2022.12.22", "wheel==0.40.0"]
build-backend = "setuptools.build_meta"

[tool.bandit]
skips = ["B101", "B311", "B413"]

[tool.black]
target-version = ["py310", "py311"]
line-length = 80

[tool.isort]
atomic = true
profile = "black"
py_version = "310"
line_length = 80
skip_gitignore = true
add_imports = ["from __future__ import annotations"]

[tool.mypy]
strict = true
sqlite_cache = true
python_version = "3.10"
warn_unreachable = true
disallow_any_unimported = true
plugins = "numpy.typing.mypy_plugin"
enable_error_code = [
  "ignore-without-code",
  "possibly-undefined",
  "redundant-expr",
  "redundant-self",
  "truthy-bool",
  "truthy-iterable",
  "unused-awaitable",
]
enable_incomplete_feature = ["TypeVarTuple", "Unpack"]
packages = ["an_website", "tests", "scripts"]
modules = "setup"
