{% whitespace oneline %}
{% extends "../base.html" %}

{% block body %}
    {% for ep in endpoints %}
<h2 id="{{name_to_id(ep['name'])}}">
    <a no-dynload href="#{{name_to_id(ep['name'])}}"
       class="header-id-link"></a>{{ep["name"]}}
</h2>
<p>{{ep["description"]}}</p>
<table class="table">
    <thead>
        <tr>
            <th>Pfad</th>
            <th>Methoden</th>
        </tr>
    </thead>
    <tbody>
        {% for path in ep["endpoints"] %}
            <tr>
                <td>{{path["path"]}}</td>
                <td>{{", ".join(path["methods"])}}</td>
            </tr>
        {% end %}
    </tbody>
</table>
    {% end %}
{% end %}

{% block head %}
    <link rel="stylesheet" type="text/css"
          href="{{fix_static('style/table.css')}}">
    <style>
        h2:hover .header-id-link:before, h2:focus-within .header-id-link:before {
            content: "ðŸ”—";
        }
    </style>
{% end %}
