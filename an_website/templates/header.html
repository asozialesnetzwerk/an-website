<div class="header">
  <h1>{{header_text}}</h1>
  {% if not settings is None %}
  <img class="open-pane" src="/static/hamburger-menu-icon.svg" alt="MenÃ¼">
  <div class="site-pane">
    <h1>Unterseiten:</h1>
    <ul class="menu-list">
      {% for info in settings.get("MODULE_INFOS") %}
        {% if not info.path is None %}
        <li class="tooltip">
          <a href="{{info.path}}{{url_appendix}}">{{info.name}}</a>
          <div class="tooltip-text">{{info.description}}</div>
        </li>
      {% end %}
    {% end %}
    </ul>
  </div>
  {% end %}
</div>

{% block header_style %}
<style>
    {% include "styles/header.css" %}
</style>
{% end %}
