name: Emoji
on: [ push, pull_request ]
env:
  PIP_DISABLE_PIP_VERSION_CHECK: yes

jobs:

  check_emoji:
    name: Look for Emoji in commit message
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Install required library
        run: pip install "emoji==2.*"
      - name: Run the check
        shell: python
        run: |
          import emoji, os
          commit = "${{ github.sha }}" or "${{ github.event.after }}"
          if not emoji.emoji_count(os.popen(f"git show -s --format=%B {commit}").read()):
            exit("No Emoji found. ðŸ‘Ž")
